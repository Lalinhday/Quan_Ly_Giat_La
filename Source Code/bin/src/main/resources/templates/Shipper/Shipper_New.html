<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>

<div th:replace="fragments :: html_menu"/>

<div class="cover">
    <div class="show">
        <div class="show-item table">
            <h3>Thêm mới Shipper</h3>
            <form th:action="@{/Shipper_Save}" th:object="${shipper}" method="post" enctype="multipart/form-data">
                <table>
                    <tr class="row">
                        <td class="form-label col-sm-2">Id</td>
                        <td><input class="form-control col-sm-10" th:type="text"  th:field="*{id}" required/></td>
                        <td><span  style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span></td>
                    </tr>

                    <tr class="row">
                        <td class="form-label col-sm-2">Số điện thoại</td>
                        <td><input class="form-control col-sm-10" th:type="text"  th:field="*{phone}" pattern="^\d{10,}$" required/></td>
                        <td><span  style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span></td>
                    </tr>
                   <!-- <tr class="row">
                        <td class="form-label col-sm-2">Salary</td>
                        <td><input class="form-control col-sm-10" th:type="number"  th:field="*{salary}" required/></td>
                        <td><span  style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span></td>
                    </tr>-->
                    <tr class="row">
                        <td class="form-label col-sm-2">Tên</td>
                        <td><input class="form-control col-sm-10" th:type="text"  th:field="*{name}" required/></td>
                        <td><span  style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
                    </tr>
                    <tr class="row">
                        <td class="form-label col-sm-2">Hình ảnh</td>
                        <td><input class="form-control col-sm-10" type="file" name="fileImage" id="fileImage" accept="image/*" required/></td>
                    </tr>
                   <tr class="row">
                        <td class="form-label col-sm-2">Trạng thái</td>
                        <td>
                            <select class="form-control form-select-button" th:name="status" id="status" th:readonly="true">
                                <option th:value="0" selected>0 - Chờ giao</option>
                                <option th:value="1">1 - Đang giao</option>
                                <option th:value="2">2 - Đã giao</option>
                                <option th:value="3">3 - Đã hủy</option>
                            </select>
                        </td>
                    </tr>
                    <h3 class="bg-warning" style="color: red;text-align: center;" th:if="${error}" th:text="${error}"></h3>
                </table>
                <div class="row">
                    <button class="btn btn-info bg-info col-sm-2" type="submit" style="width:fit-content;margin:10px">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments :: html_toggle"/>
</div>

<!--Javascript-->
<div th:replace="fragments :: html_foot"/>
</body>

</html>
