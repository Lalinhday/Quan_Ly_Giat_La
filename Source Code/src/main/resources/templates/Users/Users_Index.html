<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>

<div th:replace="fragments :: html_menu"/>

<div class="cover">
    <div id="show" class="show">
        <div class="show-item">
            <h2>Users</h2><br/>
        </div>
        <div class="show-item">
            &ensp;<a class="btn btn-primary" th:href="@{/Users_New}">Thêm</a>
        </div>
        <div class="show-item table">
            <table id="example" class="display table table-hover table-striped nowrap" style="width: 100%;">
                <thead>
                <tr class="text-light" style="background:#4d5bf9;">
                    <th>Email</th>
                    <th>Mật khẩu</th>
                    <th>Tên đầy đủ</th>
                    <th>Hình ảnh</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.getEmail()}"></td>
                    <td><input class="form-control-plaintext" type="password" th:value="${u.getPassword()}"/></td>
                    <td th:text="${u.getFull_name()}"></td>
                    <td>
                        <img th:src="@{'images/users-link_image/'+${u.getLink_image()}}" alt="image-users" width="150" height="150"/>
                    </td>
                    <td th:text="${u.getPhone()}"></td>
                    <td th:text="${u.getAddress()}"></td>
                    <td>
                        <a class="btn btn-outline-primary" th:href="@{'/Users_Edit/'+${u.getEmail()}}">Sửa</a>
                        <a class="btn btn-danger" th:if="${u.getOrdersList().size()==0}" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')"
                           th:href="@{'/Users_Delete?email='+${u.getEmail()}}">| Xóa</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Users-<span th:text="${users.size()}"/></th>
                    <th>Password</th>
                    <th>Full Name</th>
                    <th>Image</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="show-item">

        </div>
    </div>
    <div th:replace="fragments :: html_toggle"/>
</div>

<!--Javascript-->
<div th:replace="fragments :: html_foot"/>
</body>

</html>
